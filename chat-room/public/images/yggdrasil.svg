<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="black" />

  <!-- Yggdrasil trunk -->
  <rect x="30" y="16" width="4" height="32" fill="limegreen" />

  <!-- Yggdrasil branches -->
  <path d="M32,16 Q24,12 20,4" stroke="limegreen" stroke-width="2" fill="none" />
  <path d="M32,16 Q40,12 44,4" stroke="limegreen" stroke-width="2" fill="none" />
  <path d="M32,16 Q28,8 24,2" stroke="limegreen" stroke-width="1" fill="none" />
  <path d="M32,16 Q36,8 40,2" stroke="limegreen" stroke-width="1" fill="none" />

  <!-- Yggdrasil roots -->
  <path d="M32,48 Q24,52 20,60" stroke="limegreen" stroke-width="2" fill="none" />
  <path d="M32,48 Q40,52 44,60" stroke="limegreen" stroke-width="2" fill="none" />
  <path d="M32,48 Q28,56 24,62" stroke="limegreen" stroke-width="1" fill="none" />
  <path d="M32,48 Q36,56 40,62" stroke="limegreen" stroke-width="1" fill="none" />

  <!-- Leaves -->
  <circle cx="20" cy="4" r="3" fill="limegreen" />
  <circle cx="44" cy="4" r="3" fill="limegreen" />
  <circle cx="24" cy="2" r="2" fill="limegreen" />
  <circle cx="40" cy="2" r="2" fill="limegreen" />

  <!-- Additional decorative elements -->
  <circle cx="20" cy="60" r="2" fill="limegreen" />
  <circle cx="44" cy="60" r="2" fill="limegreen" />
  <circle cx="24" cy="62" r="1" fill="limegreen" />
  <circle cx="40" cy="62" r="1" fill="limegreen" />
</svg>
